spring.datasource.driver-class-name: org.postgresql.Driver
spring.datasource.url: jdbc:postgresql://localhost/northwind
spring.datasource.username: imdb_data
spring.datasource.password: imdb_data
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework=INFO
logging.level.org.hibernate=WARN
logging.level.ro.zizicu=DEBUG
logging.file.name=order.log
logging.file.path=.
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %F:%L - %msg%n
logging.pattern.dateformat=yy-MM-dd HH:mm:ss

logging.level.org.hibernate.SQL=debug
product.url=http://localhost:8081/products
server.port=8080
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
